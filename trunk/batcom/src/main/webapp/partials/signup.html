
        <div class="test">
            <label>Sign Up</label>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>

                <div class="controls">
                    <input id="username" ng-model="user.name"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="marga">Marga</label>

                <div class="controls">
                    <input id="username" ng-model="user.marga"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input type="email" id="email" ng-model="user.email"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="Re-password">Password</label>

                <div class="controls">
                    <input type="password" id="password" ng-model="user.password"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Re-Type Password</label>

                <div class="controls">
                    <input type="password" id="re-password"/>
                </div>
            </div>
        </div>
        
<a ng-click="processSignUp()" class="btn btn-primary">SignUp</a>
